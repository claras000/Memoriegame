      <div class="login-background">
        <h1><b>Registrierung</b></h1>

        <form class="login-form" id="submitDataForm">
          <input type="hidden" id="action" value="register" />
          <label for="vorname">Vorname:</label>
          <br /><br />
          <input type="text" id="vorname" name="vorname" required /><br /><br />

          <label for="nachname">Nachname:</label>
          <br /><br />
          <input
            type="text"
            id="nachname"
            name="nachname"
            required
          /><br /><br />

          <label for="email">E-Mail:</label>
          <br /><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="password">Passwort:</label>
          <br /><br />
          <input
            type="password"
            id="password"
            name="password"
            onblur="checkPassword()"
            required
          /><br /><br />
          <span id="passwordHint" class="hint"></span>

          <label for="confirmPassword">Passwort best√§tigen:</label>
          <br /><br />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            onblur="checkPasswordsMatch()"
            required
          /><br /><br />
          <span id="confirmPasswordHint" class="hint"></span><br /><br />

          <label for="level">Level eingeben</label>
          <p id="levelAnleitung"></p>
          <br />
          <input
            type="level"
            id="level"
            name="level"
            onblur="checkLevel()"
            required
          /><br /><br />
          <span id="levelHint" class="hint"></span><br /><br />

          <button
            type="button"
            id="submitButton"
            class="button-start button-color2"
          >
            Einloggen
          </button>
        </form>

        <div id="response"></div>
        <div id="fehlermeldung"></div>
      </div>

      <br />
      <br />
