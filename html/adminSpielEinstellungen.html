      <div class="login-background">
        <h1><b>Spielverwaltung</b></h1>
        <br />
        <h2>Neue Spielkarte hinzuf端gen</h2>

        <p></p>

        <form class="login-form">
          <label for="kartenname">Kartentitel</label>
          <input type="text" id="name" name="name" required />
          <br /><br />

          <label for="kartenbild">Kartenbild (max. 100KB)</label>
          <input type="file" id="bild" name="bild" accept="image/*" required />
          <br /><br />

          <label for="kartenbild">Kuenstler*in (max. 100KB)</label>
          <input
            type="file"
            id="artist"
            name="artist"
            accept="image/*"
            required
          />
          <br /><br />

          <button
            id="insertCard"
            type="submit"
            class="button-color2 button-BackToTabelle"
          >
            Einf端gen
          </button>
          <br /><br />

          <p id="infoInsertCard"></p>
        </form>

        <h2>Spiellevel hinzuf端gen</h2>
        <br />

        <form class="login-form" method="post">
          <label for="levelzahl">Levelzahl:</label>
          <input
            type="number"
            id="level"
            name="level"
            min="1"
            max="50"
            required
          />
          <br /><br />

          <label for="anzahlkarten"
            >Anzahl der Karten (positive gerade Zahl):</label
          >
          <input
            type="number"
            id="anzahl_karten"
            name="anzahl_karten"
            min="2"
            max="50"
            required
            step="2"
          />
          <br /><br />

          <label for="spielzeit">Spielzeit (in Minuten):</label>
          <input
            type="number"
            id="spielZeit"
            name="spielZeit"
            min="1"
            max="30"
            required
          />
          <br /><br />

          <button
            id="insertLevel"
            type="submit"
            class="button-color2 button-BackToTabelle"
          >
            Einf端gen
          </button>
          <br /><br />

          <p id="infoInsertLevel"></p>
        </form>
        <br /><br /><br />
