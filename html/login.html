        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item dropdown">
              <a

      <div class="login-background">
        <h1><b>Einloggen</b></h1>

        <form class="login-form" id="submitDataForm">
          <input type="hidden" id="action" value="login" />
          <label for="Email" class="eingabeLabel">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password" class="eingabeLabel">Passwort:</label>
          <input type="password" id="password" name="password" required />
          <button
            type="button"
            id="submitButton"
            class="button-start button-color2"
          >
            Einloggen
          </button>

          <div id="response"></div>
        </form>
        <p>
          Noch kein Account?
          <a
            href="signup.html"
            style="text-decoration: underline; color: rgba(74, 104, 183)"
            >Registrieren</a
          >
        </p>
        <div id="response"></div>
